<!DOCTYPE html>
<html>
<head>
  <title>Netflix</title>
  <style>
    /* Reset default browser styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #111;
      padding: 20px;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Main content styles */
    main {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    /* Footer styles */
    footer {
      background-color: #111;
      padding: 20px;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

  <header>
    <div class="logo">Netflix</div>
   
  </header>

  <main>
    <section class="section">

      <iframe width="560" height="315" src="https://www.youtube.com/embed/Jo9yksmQRrk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
